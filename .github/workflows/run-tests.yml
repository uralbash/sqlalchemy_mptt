name: Python application

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "2.7"
            container: coatldev/six:latest
          - os: ubuntu-18.04
            python-version: "3.4"
          - os: ubuntu-20.04
            python-version: "3.5"
          - os: ubuntu-20.04
            python-version: "3.6"
          - os: ubuntu-22.04
            python-version: "3.7"

    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    steps:
    - uses: actions/checkout@v4
    - name: Ignore certificate verification on python 3.5
      shell: bash
      # workaround found in https://github.com/actions/setup-python/issues/866
      # for issue "[SSL: CERTIFICATE_VERIFY_FAILED] certificate verify failed (_ssl.c:728)" on Python 3.5
      run: |
        echo 'PIP_TRUSTED_HOST=pypi.python.org pypi.org files.pythonhosted.org' >>$GITHUB_ENV
      if: 'matrix.python-version == 3.5'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with nose
      run: |
        python setup.py nosetests
    - name: Collect coverage information
      run: |
        pip install coveralls
        coveralls
